<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="css/master.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- production version, optimized for size and speed -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2"></script> -->
    <title>EduPrime</title>
</head>
<body>
    
    <div id="root">
        <header>
            <div class="ms_header_overlay">
                <!-- top header -->
                <div class="ms_top_header">
                    <!-- header_logo -->
                    <img class="ms_header_logo" src="img/theme_eduprime_logo.png" alt="EduPrime Logo">
    
                    <!-- navbar -->
                    <nav>
                        <ul class="ms_navbar">
                            <li><a href="#" class="ms_list">lorem</a></li>
                            <li><a href="#" class="ms_list">lorem</a></li>
                            <li><a href="#">lorem</a></li>
                            <li><a href="#" class="ms_list">lorem</a></li>
                            <li><a href="#" class="ms_list">lorem</a></li>
                            <li><a href="#">lorem</a></li>
                            <li><a href="#">lorem</a></li>
                            <li class="btn btn_lg ms_bg_yellow_txt_white"><a href="#">LOREM</a></li>
                        </ul>
                    </nav>
                </div>
    
                <!-- banner -->
                <section>
                    <div class="ms_header_banner ms_wrapper_40 ms_txt_white ms_padding_bottom_60 ms_padding_top_60">
                        <h2>Key to your success</h2>
                        <p>EduPrime is the most versatile WordPress theme for educational purposes, <br> 
                            showcasing universities, courses, secondary schools ect.</p>
                        <!-- buttons -->
                        <div class="ms_btn_container">
                            <a href="#" class="btn btn_lg ms_bg_yellow_txt_white">
                                <i class="fas fa-search"></i>
                                Search courses
                            </a>
                            <a href="#" class="btn btn_lg ms_bg_white_txt_red">
                                <i class="fas fa-user-plus"></i>
                                Apply for university
                            </a>
                        </div>
                    </div>
                </section>
            </div>
        </header>

        <main>
            <!-- browse courses -->
            <section>
                <div class="ms_browse_courses ms_wrapper_60">
            
                </div>
            </section>
            
            <!-- faculties available -->
            <section>
                <div class="ms_faculties_available ms_wrapper_60">
            
                </div>
            </section>
            
            <!-- university year and upcoming events -->
            <section class="ms_bg_red">
                <div class="ms_universtity_events ms_wrapper_60">
                    <!-- university year -->
                    <div class="ms_university_year">
            
                    </div>
            
                    <!-- upcoming events -->
                    <div class="ms_upcoming_events">
            
                    </div>
                </div>
            </section>
            
            <!-- latest courses -->
            <section>
                <div class="ms_latest_courses ms_wrapper_60">
            
                </div>
            </section>
            
            <!-- discover section -->
            <section>
                <div class="ms_discover ms_wrapper_60">
                    <!-- first banner -->
                    <div class="ms_left_text_banner">
            
                    </div>
            
                    <!-- second banner -->
                    <div class="ms_right_text_banner">
            
                    </div>
                </div>
            </section>
            
            <!-- newsletter -->
            <section class="ms_bg_red">
                <div class="ms_newsletter ms_wrapper_60">
            
                </div>
            </section>
            
            <!-- partners -->
            <section>
                <div class="ms_partners ms_wrapper_60">

                </div>
            </section>
        </main>

        <footer class="ms_bg_red">
            <div class="ms_wrapper_60">
                <!-- infos and social -->
                <div class="ms_edu_infos">
                
                </div>
                
                <!-- get EduPrime -->
                <div class="ms_get_edu_prime">
                
                </div>
                
                <!-- networking -->
                <div class="ms_networking">
                
                </div>
                
                <!-- search categories -->
                <div class="ms_search_categories">
                
                </div>
            </div>
        </footer>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
